<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icone-azul.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Recuperação de Senha</title>
</head>

<body>
    <div class="container-forgot">
        <h1>Recuperação de Senha</h1>
        <div class="form" id="form">
            <div id="msgSuccess"></div>
            <div id="msgError"></div>
            <br>
            <label id="labelEmail" for="inputEmail">E-mail:</label>
            <br>
            <input type="email" id="inputEmail" name="inputEmail" placeholder="Digite seu e-mail cadastrado">
        </div>
        <br>
        <br>
        <button type="button" class="index-button" onclick="forgotpassword()">Enviar</button>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="js/forgot.js"></script>
</body>
</html>
