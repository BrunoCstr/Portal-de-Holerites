<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icone-azul.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>Login</title>
</head>

<body>
    <div class="container-login">
        <h1>Colaborador</h1>
        <br>
        <div class="form" id="form">
            <div id="msgSuccess"></div>
            <div id="msgError"></div>
            <br>
            <label id="labelEmail" for="inputEmail">E-mail:</label>
            <br>
            <input type="email" id="inputEmail" name="inputEmail" placeholder="Digite seu e-mail">
            <br>
            <br>
            <label id="labelPassword" for="inputPassword">Senha:</label>
            <br>
            <input type="password" id="inputPassword" name="inputPassword" placeholder="Digite sua senha">
            <i class="bi bi-eye" id="eyePassword" onclick="showPassword()"></i>
        </div>
        <br>
        <br>
        <button type="button" class="index-button" onclick="autentication()">Entrar</button>
        <br>
        <br>
        <p>Senha incorreta? <a href="forgot.html">Clique aqui!</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
