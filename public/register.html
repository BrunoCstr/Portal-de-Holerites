<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>Cadastro</title>
</head>

<body>
    <div class="container-register">
        <h1 class="tittle-register">Cadastro de Colaboradores</h1>
        <div class="form" id="form">
            <div id="msgSuccess"></div>
            <div id="msgError"></div>
            <br>
            <label id="labelName" for="inputName">Nome:</label>
            <br>
            <input type="text" id="inputName" name="inputName" placeholder="Digite seu nome completo">
            <br>
            <br>
            <label id="labelEmail" for="inputEmail">E-mail:</label>
            <br>
            <input type="email" id="inputEmail" name="inputEmail" placeholder="Digite seu e-mail">
            <br>
            <br>
            <label id="labelPassword" for="inputPassword">Senha:</label>
            <br>
            <input type="password" id="inputPassword" name="inputPassword" placeholder="Digite sua senha">
            <i class="bi bi-eye" id="eyePassword1" onclick="showPassword()"></i>
            <br>
            <br>
            <label id="labelPassword2" for="inputConfirmPassword">Confirmar senha:</label>
            <br>
            <input type="password" id="inputConfirmPassword" name="inputConfirmPassword" placeholder="Digite sua senha">
            <i class="bi bi-eye" id="eyePassword2" onclick="showPassword()"></i>
        </div>
        <br>
        <br>
        <button type="button" id="btn-register" class="index-button" onclick="validation()">Cadastrar</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
